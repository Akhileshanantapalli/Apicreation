# =============== MySQL Database Configuration ===============
# Set the MySQL database connection details
spring.datasource.url=jdbc:mysql://localhost:3306/apitest?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Sumaki@1434
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =============== JPA / Hibernate Configuration ===============
# This will automatically create tables based on your entity classes
spring.jpa.hibernate.ddl-auto=create

# Display SQL statements in the console (useful for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Optional: Set character encoding for MySQL (especially important for non-Latin characters)
spring.datasource.connectionProperties=useUnicode=true;characterEncoding=UTF-8
